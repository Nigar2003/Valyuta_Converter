<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Valyuta çeviricisi </title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="header">
        <div class="nav-logo">
          <img src="assets/Asset 1@3x 1.svg" />
        </div>
        <ul>
          <li class="options">BANK</li>
          <li class="options">BİZNES</li>
          <li class="options">İNVESTİSİYA</li>
          <li class="options">SIĞORTA</li>
          <li class="options">MOBİL</li>
          <li class="options">SƏYAHƏT</li>
          <li class="options">ƏYLƏNCƏ</li>
        </ul>
        <button>GİRİŞ</button>
      </div>
    </header>
    <div class="container">
      <h1>Valyuta çeviricisi </h1>
      <div class="insideContainer">
        <div class="leftSide">
          <div class="currency-left">
            <div class="currency-option-left default">AZN</div>
            <div class="currency-option-left">RUB</div>
            <div class="currency-option-left">USD</div>
            <div class="currency-option-left">EUR</div>
          </div>
          <div class="content">
            <input type="text" id="from-input" />
            <span class="currency-value"
              >1 <span id="from-currency">USD</span> =
              <span id="from-rate">1.0</span>
              <span id="from-input">AZN</span></span
            >
          </div>
        </div>
        <div class="rightSide">
          <div class="currency-right">
            <div class="currency-option-right">AZN</div>
            <div class="currency-option-right">RUB</div>
            <div class="currency-option-right default">USD</div>
            <div class="currency-option-right">EUR</div>
          </div>
          <div class="content">
            <input type="text" id="to-input" />
            <span class="currency-value"
              >1 <span id="to-currency">AZN</span> =
              <span id="to-rate">1.0</span> <span id="to-input">USD</span></span
            >
          </div>
        </div>
      </div>
    </div>
<p>P.S: Ilk once valyutani secin sonra meblegi daxil edin.</p>
    <script src="script.js"></script>
  </body>
</html>
